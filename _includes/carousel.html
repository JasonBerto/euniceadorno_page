<!-- Image Carousel Component -->
<div class="image-carousel" data-interval="{{ include.interval | default: 5000 }}">
    <div class="carousel-container">
        <div class="carousel-slides">
            {% if include.images %}
                {% for image in include.images %}
                <div class="carousel-slide {% if forloop.first %}active{% endif %}">
                    <img src="{{ image.url | relative_url }}" alt="{{ image.alt | default: 'Carousel image' }}" loading="lazy">
                    {% if image.caption %}
                    <div class="carousel-caption">
                        <p>{{ image.caption }}</p>
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
            {% endif %}
        </div>
        
        <!-- Navigation Arrows (optional) -->
        <button class="carousel-nav carousel-prev" aria-label="Previous slide">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
        </button>
        <button class="carousel-nav carousel-next" aria-label="Next slide">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 18l6-6-6-6"/>
            </svg>
        </button>
    </div>
    
    <!-- Position Indicators -->
    <div class="carousel-indicators">
        {% if include.images %}
            {% for image in include.images %}
            <button class="carousel-indicator {% if forloop.first %}active{% endif %}" 
                    data-slide="{{ forloop.index0 }}" 
                    aria-label="Go to slide {{ forloop.index }}">
            </button>
            {% endfor %}
        {% endif %}
    </div>
</div>
