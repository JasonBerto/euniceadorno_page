---
layout: default
---

<div class="project-content">
    <div class="project-header">
        <a href="{{ '/' | relative_url }}" class="back-link">&larr; Back to Projects</a>
        <h1>{{ page.title }}</h1>
        {% if page.description %}
        <p class="project-description">{{ page.description }}</p>
        {% endif %}
        {% if page.year %}
        <p class="project-year">{{ page.year }}</p>
        {% endif %}
    </div>

    <div class="project-body">
        {% if page.images %}
        <div class="project-gallery">
            {% for image in page.images %}
            <div class="project-image">
                <img src="{{ '/portfolio/' | append: page.slug | append: '/' | append: image | relative_url }}" alt="{{ page.title }}">
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="project-text">
            {{ content }}
        </div>
    </div>
</div>
