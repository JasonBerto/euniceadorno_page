  <script>
    function loadContent(page) {
      fetch('pages/' + page + '.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('content_text').innerHTML = data;
        })
        .catch(error => console.error('Error loading content:', error));
    }
  </script>
