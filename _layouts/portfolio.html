---
layout: default
---

<article class="portfolio-project">
    <header class="project-header">
        <div class="project-meta">
            <h1 class="project-title">{{ page.title }}</h1>
            {% if page.description %}
            <p class="project-description">{{ page.description }}</p>
            {% endif %}
            {% if page.year %}
            <span class="project-year">{{ page.year }}</span>
            {% endif %}
        </div>
        <div class="project-nav">
            <a href="{{ '/portfolio' | relative_url }}" class="back-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                Back to Portfolio
            </a>
        </div>
    </header>
    
    <div class="project-gallery" id="project-gallery">
        {% for image in page.images %}
        <div class="gallery-item" data-index="{{ forloop.index0 }}">
            <img src="{{ image | relative_url }}" 
                 alt="{{ page.title }} - Image {{ forloop.index }}" 
                 loading="lazy"
                 data-src="{{ image | relative_url }}"
                 class="gallery-image">
            <div class="gallery-overlay">
                <button class="gallery-zoom" aria-label="View full size">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        <path d="M12 10h-2v3H9v-3H7V9h2V6h1v3h2v1z"/>
                    </svg>
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="project-content">
        {{ content }}
    </div>
</article>

<!-- Lightbox Modal -->
<div class="lightbox" id="lightbox">
    <div class="lightbox-content">
        <button class="lightbox-close" aria-label="Close lightbox">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </button>
        
        <button class="lightbox-prev" aria-label="Previous image">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
        </button>
        
        <button class="lightbox-next" aria-label="Next image">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
            </svg>
        </button>
        
        <div class="lightbox-image-container">
            <img class="lightbox-image" alt="">
            <div class="lightbox-info">
                <span class="lightbox-counter"></span>
            </div>
        </div>
    </div>
</div>
